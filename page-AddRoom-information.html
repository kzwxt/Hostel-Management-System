<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Add Room By Admin | Hostel</title>
    <link rel="stylesheet" href="css2/style-homepage.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Sidebar  -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Welcome!</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="MainDashboardController" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="RoomController?action=list">
            <i class="bx bx-box"></i>
            <span class="links_name">View/Delete Room</span>
          </a>
        </li>
        <li>
          <a href="BookingController?action=list">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">View/Delete Booking</span>
          </a>
        </li>
        <li>
          <a href="CustomerController?action=list">
            <i class="bx bx-user"></i>
            <span class="links_name">View/Delete User</span>
          </a>
        </li>
        <li class="log_out">
          <a href="user-login.jsp">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Side bar ended -->
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <img src="images/admin-dashboard-logo.png" alt="" />
          <span class="admin_name">Admin</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>       

      <div class="home-section">        
        <div class="home-content">
          <div class="sales-boxes">
            <div class="booking-form">
               
             		 <a href="RoomController?action=list"class="button">Back</a>
           		 
                <h2>ADD ROOM FORM</h2>
                  <form action="RoomController" method="post">
                    <label for="RoomSize"> ROOM SIZE: </label>
                    <input type="number" name="room_size" size="50" required><br><br>

                    <label for="PhoneNum">ROOM DETAILS: </label>
                    <input type="text" name="room_details" size="50"required><br><br>

                    <label for="IC">ROOM PRICE: </label>
                   	<input type="number" name="room_price" step="0.01"required><br><br>
                   	
                   	<label for="IC">ROOM TYPE: </label>
                   	<div class="select-box">
	                    <select name="room_type" required>
							<option value="Single">Single</option>
							<option value="Queen">Queen</option>
							<option value="Suite">Suite</option>
						</select><br><br>
					</div>
                    <label for="IC">ROOM STATUS:</label>
                    <div class="select-box">
	                    <select name="room_status" required>
							<option value="Available">Available</option>
							<option value="Unavailable">Unavailable</option>
							<option value="Booked">Booked</option>
						</select>
					</div>
					<br><br>
                    
                    <input type="submit" value="Submit" class="save-button">
					<input type="reset" value="Reset" class="save-button">
                  </form>
                  
              </div>           
            </div> 
         </div>
       </div>       
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    
  </body>
  <style>
.select-box select {
  height: 100%;
  width: 100%;
  outline: none;
  border: none;
  color: #707070;
  font-size: 1rem;
}
</style>
</html>
